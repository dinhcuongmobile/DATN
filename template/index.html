<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4; /* M√†u n·ªÅn nh·∫π nh√†ng */
}

.chat-popup {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 350px;
    max-height: 400px; /* Gi·ªõi h·∫°n chi·ªÅu cao */
    border: 1px solid #ccc;
    background-color: #fff;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden; /* ·∫®n c√°c ph·∫ßn n·ªôi dung d√†i */
}

.chat-header {
    background-color: #f1f1f1;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ccc;
}

.chat-title {

}

.close {

    color: red;
    font-size: 20px;
}

.chat-body {

    overflow-y: auto; /* Cu·ªôn n·∫øu n·ªôi dung d√†i */
    padding: 10px;
}

.message {
    margin: 5px 0;

    border-radius: 10px;
}

.sender {
    background-color: #e1ffc7; /* M√†u cho tin nh·∫Øn g·ª≠i */
    text-align: left;
}

.receiver {
    background-color: #f0f0f0; /* M√†u cho tin nh·∫Øn nh·∫≠n */
    text-align: right;
}

.sender-name, .receiver-name {
    font-weight: bold;
    margin-right: 5px;
    color: gray;
}

.chat-footer {
    padding: 10px;
    border-top: 1px solid #ccc;
    display: flex; /* ƒê·ªÉ c√°c ph·∫ßn t·ª≠ s·∫Øp x·∫øp t·ªët */
    background-color: #f9f9f9; /* M√†u n·ªÅn footer */
}

.chat-footer input {
    flex: 1; /* M·ªü r·ªông input ƒë·∫øn chi·ªÅu r·ªông c√≤n l·∫°i */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
    margin-right: 10px;
}

.chat-footer button {
    padding: 10px 15px;
    border: none;
    background-color: #007bff; /* M√†u n√∫t g·ª≠i */
    color: white;
    border-radius: 20px;
    cursor: pointer;
}

.chat-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff; /* M√†u n√∫t chat */
    color: white;
    border: none;
    border-radius: 50%;
    padding: 15px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}
    </style>
    <title>Chat Popup</title>
</head>
<body>
    <div class="chat-popup" id="chatPopup">
        <div class="chat-header">
            <span class="chat-title">Chat v·ªõi: Nguy·ªÖn ƒê√¨nh C∆∞·ªùng</span>
            <span class="close" onclick="closeChat()">&times;</span>
        </div>
        <div class="chat-body">
            <div class="message sender">
                <span class="sender-name">7:</span> oi
            </div>
            <div class="message receiver">
                <span class="receiver-name">Me:</span> okkk
            </div>
            <div class="message sender">
                <span class="sender-name">7:</span> hhh
            </div>
            <div class="message receiver">
                <span class="receiver-name">Me:</span> uk
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Nh·∫≠p tin nh·∫Øn..." id="chatInput" />
            <button onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>
    <button class="chat-button" onclick="toggleChat()">üí¨</button>

    <script>
        function toggleChat() {
    const chatPopup = document.getElementById('chatPopup');
    chatPopup.style.display = chatPopup.style.display === 'block' ? 'none' : 'block';
}

function closeChat() {
    document.getElementById('chatPopup').style.display = 'none';
}

function sendMessage() {
    const input = document.getElementById('chatInput');
    const messageBody = document.querySelector('.chat-body');
    if (input.value.trim()) {
        const newMessage = document.createElement('div');
        newMessage.className = 'message receiver';
        newMessage.innerHTML = `<span class="receiver-name">Me:</span> ${input.value}`;
        messageBody.appendChild(newMessage);
        input.value = '';

        // Cu·ªôn t·ª± ƒë·ªông xu·ªëng cu·ªëi tin nh·∫Øn
        messageBody.scrollTop = messageBody.scrollHeight;
    }
}
    </script>
</body>
</html>
