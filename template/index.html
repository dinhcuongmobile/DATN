<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
body {
    font-family: Arial, sans-serif;
}

.popup {
    display: none; /* Ẩn popup ban đầu */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.popup-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    position: relative;
    width: 300px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}

.popup-content i {
    font-size: 40px;
    color: #28a745; /* Màu xanh lá cây */
    margin-bottom: 15px;
}

h2 {
    margin: 10px 0;
}

button {
    background-color: #007bff; /* Màu xanh lam */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3; /* Màu xanh đậm hơn khi hover */
}
    </style>
    <title>Popup Cảm Ơn</title>
</head>
<body>
    <div id="thank-you-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <i class="fas fa-check-circle"></i>
            <h2>Cảm ơn bạn!</h2>
            <p>Đánh giá của bạn đã được ghi nhận.</p>
            <button onclick="closePopup()">Đóng</button>
        </div>
    </div>

    <button onclick="openPopup()">Đánh giá sản phẩm</button>

    <script>
        function openPopup() {
            document.getElementById('thank-you-popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('thank-you-popup').style.display = 'none';
        }
    </script>
</body>
</html>
