<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>
<button type="button" class="btn btn-primary btn-lg">Large button</button>
<button type="button" class="btn btn-secondary btn-sm">Small button</button>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Action Center</h2>
    <p class="lead text-center">Choose an action to proceed. Each button below represents a different type of action:</p>
    
    <div class="d-flex justify-content-center gap-3">
        
        <button type="button" class="btn btn-primary btn-lg">
            <i class="bi bi-cloud-upload"></i> Upload File
        </button>

        <button type="button" class="btn btn-success btn-lg">
            <i class="bi bi-check-circle"></i> Confirm Action
        </button>

        
        <button type="button" class="btn btn-warning btn-lg" data-bs-toggle="tooltip" data-bs-placement="top" title="This is a warning">
            <i class="bi bi-exclamation-triangle"></i> Warning
        </button>

       
        <button type="button" class="btn btn-danger btn-lg">
            <i class="bi bi-trash"></i> Delete
        </button>
    </div>


    <div class="d-flex justify-content-center gap-2 mt-4">
    
        <button type="button" class="btn btn-outline-secondary">
            <i class="bi bi-pencil-square"></i> Edit
        </button>


        <button type="button" class="btn btn-outline-success">
            <i class="bi bi-save"></i> Save Changes
        </button>

   
        <button type="button" class="btn btn-outline-info">
            <i class="bi bi-info-circle"></i> More Info
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
</script>
</body>
</html>
